<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebRTC with Twilio</title>
        <!-- Latest compiled and minified CSS -->
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="app-wrapper">
                        <div id="remote-media-container">
                            <div id="video-controls">
                                <div class="custom-button success join-room" data-type="voice">Call</div>
                                <div class="custom-button success join-room" data-type="video">Video</div>
                                <div class="custom-button error" id="leave-room">Close</div>
                                <div class="custom-button media-button mic" id="mic-handler"></div>
                                <div class="custom-button media-button camera" data-source="camera" id="camera-handler"></div>
                                <div class="custom-button media-button share-screen" data-source="screen" id="share-screen-handler"></div>
                            </div>
                            <div id="local-media-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Latest compiled and minified jQuery-->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script 
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
        <script src="/index.js"></script>
    </body>
</html>
